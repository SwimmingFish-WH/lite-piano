<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link rel="stylesheet" href="./assets/music-demo.css" />
  <style>
  #piano {}
  </style>
</head>
<body>
  <div id="piano"></div>
  <div id="play">Play</div>
  <div id="list"></div>
  <script src="/ui.js"></script>
  <script src="/util.js"></script>
  <script src="./assets/music-demo.js"></script>
  <script>
  window.onload = () => {
    const piano = new window.PianoUI();
    const pianoDom = document.getElementById('piano');
    const playDom = document.getElementById('play');
    piano.render(pianoDom);
    piano.initPiano().then(() => {
      piano.bindDomEvent(pianoDom);
    });
    
    let playingObj;
    let startTime;
    let finalObj;
    
    // const url = '/musicxml/happybirthday.xml';
    const url = '/musicxml/cannonD.xml';

    // fetch xml
    fetch(url).then(res => res.text()).then(text => {
      const musicObj = window.PianoUtil.xmlToJson(text);
      console.log(musicObj);
      playingObj = window.PianoUtil.getPlayingObject(musicObj);
      finalObj = window.PianoUtil.getPlayingTimeObject(playingObj, 1000);
      renderMusicObjTest(playingObj, document.getElementById('list'));
      console.log(playingObj);
      // renderMusicObj(finalObj, document.getElementById('list'));
    });
    
    playDom.addEventListener('click', () => {
      console.log(piano.piano.context.currentTime);
      startTime = piano.piano.context.currentTime * 1000;
      looper();
    });

    function looper() {
      const tmpArr = [];
      const context = piano.piano.context;
      const offest = Math.floor(context.currentTime * 1000 - startTime);
      let finished = true;

      finalObj.forEach(item => {
        if (!item.played && item.timeStamp <= offest) {
          tmpArr.push(item);
          item.played = true;
        }
        if (!item.played) {
          finished = false;
        }
      });
      
      if (tmpArr.length) {
        console.log(tmpArr.length);
        tmpArr.forEach(item => {
          piano.playOneShot(item.step, parseInt(item.octave), parseInt(item.alter));
        });
      }

      if (!finished) {
        requestAnimationFrame(looper);
      } else {
        console.log('finish');
      }
    }

    // fetch('/musicxml/cannonD.xml').then(res => res.text()).then(text => {
    //   const musicObj = window.PianoUtil.xmlToJson(text);
    //   console.log(musicObj);
    //   const playingObj = window.PianoUtil.getPlayingObject(musicObj);
    //   window.PianoUtil.getPlayingTimeObject(playingObj, 1000);
    //   renderMusicObj(playingObj, document.getElementById('list'));
    // });
    
    // console.log(window.PianoUtil.xmlToJson('<text>asdad</text>'));
  }
  </script>
</body>
</html>

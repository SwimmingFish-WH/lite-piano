<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .panel {
    height: 500px;
  }
  </style>
</head>
<body>
  <div class="panel" id="panel"></div>
  <script src="/index.js"></script>
  <script>
  window.onload = () => {
    const initDom = () => {
      let html = '';
      for (let i = 0; i < 7; i++) {
        html += `<div><button class="btn" data-for="C" data-octave="${i + 1}">C</button>`;
        html += `<button class="btn" data-for="D" data-octave="${i + 1}">D</button>`;
        html += `<button class="btn" data-for="E" data-octave="${i + 1}">E</button>`;
        html += `<button class="btn" data-for="F" data-octave="${i + 1}">F</button>`;
        html += `<button class="btn" data-for="G" data-octave="${i + 1}">G</button>`;
        html += `<button class="btn" data-for="A" data-octave="${i + 1}">A</button>`;
        html += `<button class="btn" data-for="B" data-octave="${i + 1}">B</button></div>`;
      }
      document.getElementById('panel').innerHTML = html;
    };
    const initDomEvent = (piano) => {
      const panel = document.getElementById('panel');
      panel.addEventListener('click', (e) => {
        if (!e || !e.target) {
          return;
        }
        const name = e.target.getAttribute('data-for');
        const octave = e.target.getAttribute('data-octave');
        piano.oneShot(name, octave);
      });
    }

    const LitePiano = window.LitePiano;
    var piano = new LitePiano();
    piano.resume().then(() => {
      return piano.initAllSound()
    }).then(() => {
      initDom();
      initDomEvent(piano);
    });
  }
  </script>
</body>
</html>
